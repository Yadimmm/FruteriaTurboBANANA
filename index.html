<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/FruteriaTurboBanana.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestión de inventario para Frutería Turbobanana" />
    <meta name="theme-color" content="#1890ff" />

    <!-- Fuente Inter para mejor tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frutería Turbobanana - Dashboard</title>

    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: bounce 1.5s ease-in-out infinite;
        filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
      }

      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        margin-bottom: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/FruteriaTurboBanana.png" alt="Logo" class="loading-logo" />
      <div class="loading-text">Frutería Turbobanana</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Ocultar loading screen cuando la app esté lista
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out')
            setTimeout(() => {
              loadingScreen.style.display = 'none'
            }, 500)
          }
        }, 800)
      })
    </script>
  </body>
</html>
